<!DOCTYPE html>
<html lang="es">
    <!DOCTYPE html>
    <html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bs inicia -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- BS fin -->
        <!-- bs icon inicio -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- bs icon fin -->
        <!-- Aos Inicio -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Aos Fin -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/css.css" />
        <title>SmartNutrition</title>
    </head>
<body>


    <main data-aos="zoom-in">
        <div class="container w-75 mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg-usuario p-5 rounded-end">
                    <div class="text-end">
                        <h1 width="48">SmartNutrition</h1>
                    </div>
                    <div>
                        <h2 class="fw-bold text-center pt-5 py-5">Bienvenido</h2>
                    </div>
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="mb-4">
                                <label for="password" class="form-label">Repetir Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        </div>

                        <div class="d-grid">
                            <a href="../index.html" class="w-100 footer-propio efecto text-decoration-none">Registrarse</a>
                        </div>

                        <div class="my3">
                            <span>Ya tienes cuenta? <a href="./usuario.html">Iniciar Sesión</a></span><br>
                            <span><a href="#">Recuperar Contraseña</a></span>
                        </div>
                    </form>

                    <!-- login con redes sociales -->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar Sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fa-brands fa-facebook"></i>
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fa-brands fa-google"></i>
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col bg-inicio d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">  
                </div>
            </div>
        </div>
    </main>

    

    <!-- BS script inicia -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- BS script fin -->

    <!-- Aos Inicio -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1500
        });
    </script>
    <!-- Aos Fin -->
</body>
</html>
